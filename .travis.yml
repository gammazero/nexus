language: go

go:
  - 1.7
  - 1.8
  - 1.9
  - tip

before_script:
  - go get github.com/fortytw2/leaktest
  - go tool vet -all -composites=false -shadow=true ./*.go
  - go tool vet -all -composites=false -shadow=true aat auth client transport examples nexusd transport wamp

script:
  - go build ./examples/...
  - go test ./nexusd/...
  - go test -v -race ./wamp/...
  - go test -v -race ./transport/...
  - go test -v -race ./router/...
  - go test -v -race ./client/...
  - go test -v -race ./aat/...
  - go test -v -race ./aat -scheme=ws
  - go test -v ./aat -scheme=wss -serialize=msgpack
  - go test -v ./aat -scheme=tcps
